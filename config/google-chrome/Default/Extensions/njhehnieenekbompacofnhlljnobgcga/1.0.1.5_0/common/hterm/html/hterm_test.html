<script>
lib.init(function() {
  document.body.innerHTML = '';

  var div = this.div = document.createElement('div');
  div.style.position = 'absolute';
  div.style.height = '100%';
  div.style.width = '100%';

  document.body.appendChild(div);

  window.term = new hterm.Terminal();
  term.decorate(div);
  term.setHeight(120);
  term.setWidth(120);
})
</script>
